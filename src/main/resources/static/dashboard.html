<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body{
            background-color: #607B8B;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid black;
            padding: 8px;
            background-color: #C0C0C0;
        }
        .task-checkbox:checked + label {
            background-color: antiquewhite;
            transition: background-color 0.5s ease;
        }
        label {
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 8px;
            cursor: pointer;

        }
        .navigation a {
            text-decoration: none;
            color: black;
            margin-right: 15px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
<h2>Ãškoly</h2>
<ul id="task-list"></ul>
<div class="navigation">
<a href="/profile.html">ðŸ‘¤ Profil</a>
<a href="/all-profiles.html">ðŸ‘¥ VÅ¡echny profily</a>
</div>

<script>
    fetch('/api/tasks')
        .then(res => res.json())
        .then(tasks => {
            const list = document.getElementById('task-list');
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';


                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'task-' + index;
                checkbox.className = 'task-checkbox';


                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id);
                label.textContent = task;


                checkbox.onchange = () => {
                    if (checkbox.checked) {
                        fetch('/api/complete?task=' + encodeURIComponent(task), { method: 'POST' });
                        setTimeout(() => checkbox.checked = false, 800);
                    }

                };

                li.appendChild(checkbox);
                li.appendChild(label);
                list.appendChild(li);
            });
        });
</script>
</body>
</html>
