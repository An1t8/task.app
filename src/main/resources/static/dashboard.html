<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body{
            background-color: #607B8B;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid black;
            padding: 8px;
            background-color: #C0C0C0;
        }
        .task-checkbox:checked + label {
            background-color: antiquewhite;
            transition: background-color 0.5s ease;
        }
        label {
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 8px;
            cursor: pointer;

        }
        .navigation a {
            text-decoration: none;
            color: black;
            margin-right: 15px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
        button {
            text-decoration: none;
            color: black;
            margin-right: 15px;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>√ökoly</h2>
<ul id="task-list"></ul>
<div class="navigation">
<a href="/profile.html">üë§ Profil</a>
<a href="/all-profiles.html">üë• V≈°echny profily</a>
    <button onclick="undoLastTask()">‚Ü©Ô∏è Vr√°tit posledn√≠ √∫kol</button>

</div>

<script>
    fetch('/api/email')
        .then(res => {
            if (!res.ok) throw new Error('Unauthorized');
            return res.text();
        })
        .then(email => {
            console.log('Logged in as:', email);
        })
        .catch(() => {
            window.location.href = '/login.html';
        });
    fetch('/api/tasks')
        .then(res => res.json())
        .then(tasks => {
            const list = document.getElementById('task-list');
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';


                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = 'task-' + index;
                checkbox.className = 'task-checkbox';


                const label = document.createElement('label');
                label.setAttribute('for', checkbox.id);
                label.textContent = task;


                checkbox.onchange = () => {
                    if (checkbox.checked) {
                        fetch('/api/complete?task=' + encodeURIComponent(task), { method: 'POST' });
                        setTimeout(() => checkbox.checked = false, 800);
                    }

                };

                li.appendChild(checkbox);
                li.appendChild(label);
                list.appendChild(li);
            });
            document.getElementById('loading').style.display = 'none';

        });
    function undoLastTask() {
        if (confirm('Opravdu chcete vr√°tit posledn√≠ √∫kol?')) {
            fetch('/api/undo-last', {method: 'POST'})
                .then(res => {
                    if (res.ok) {
                        alert('Posledn√≠ √∫kol byl vr√°cen.');
                        location.reload();
                    } else {
                        alert('Nepoda≈ôilo se vr√°tit √∫kol.');
                    }
                });
        }
    }
</script>
</body>
</html>
