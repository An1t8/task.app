<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Přihlášení</title>
</head>
<body>
<h2>Přihlášení</h2>
<form id="loginForm">
  Email: <input type="text" name="username" id="username"><br>
  Heslo: <input type="password" name="password" id="password"><br>
  <button type="submit">Přihlásit</button>
</form>
<p id="error" style="color:red;"></p>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');
    const emailRegex = /^[A-Za-z0-9+_.-]+[@A-Za-z0-9.-]+$/;


    if (!emailRegex.test(username)) {
      error.textContent = "Toto není platný email!";
      return;
    }

    const formData = new URLSearchParams();
    formData.append('username', document.getElementById('username').value);
    formData.append('password', document.getElementById('password').value);

    fetch('/api/login', {
      method: 'POST',
      body: formData,
    }).then(res => {
      if (res.ok) {
        window.location.href = "/dashboard.html";
      } else {
        document.getElementById('error').textContent = "Špatné přihlašovací údaje!";
      }
    });
  });
</script>
</body>
</html>
